<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    {% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2> {{ site.description | default: site.github.project_tagline }}</h2>
        <section id="downloads">
          <a href="https://dennykorsukewitz.github.io/DK4" class="btn btn-github"><span class="icon"></span>DK4</a>
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          <a href="{{ site.github.repository_url }}/issues/new/choose" class="btn btn-github"><span class="icon"></span>Bug</a>
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn float-right">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn float-right">Download as .tar.gz</a>
          {% endif %}
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer>
      <div class="container">
        <p>
          <a href="https://github.com/dennykorsukewitz"><img src="https://github-readme-stats.vercel.app/api?username=dennykorsukewitz&show_icons=true&amp&include_all_commits=true&theme=transparent&title_color=0366d6&text_color=0366d6&icon_color=5DFF00&border_color=5DFF00" class="github-stats" alt="Denny Korsukewitz's GitHub Stats"></a> <a href="https://github.com/dennykorsukewitz"><img src="https://github-readme-stats.vercel.app/api/top-langs/?username=dennykorsukewitz&amp;layout=compact&theme=transparent&title_color=0366d6&text_color=0366d6&icon_color=5DFF00&border_color=5DFF00" class="github-stats" alt="Top Langs"></a>
        </p>
      </div>
    </footer>
  </body>
</html>
